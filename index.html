<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Food planner</title>
</head>
<body>
    <header>
        FoodCook Planner
    </header>

    <main id="main">
        
           <div class="input-container">
            <input type="text" name="" id="input-value" placeholder="I like to eat...." class="input-food">
            <button class="input-btn" id="btn">Add</button>
         </div>

         
            <ul id="food-container" class="food-container">
                <li class="food-item">
                    <div>Sambar</div>
                    <button type="button" class="edit-btn">Edit</button> 
                    <button type="button" onclick="deleteItem(event);" class="delete-btn">Delete</button>
                </li>
                <li class="food-item"> 
                    <div>Dosa</div>
                    <button type="button" class="edit-btn">Edit</button>
                    <button type="button" onclick="deleteItem(event);" class="delete-btn">Delete</button>
                </li>
                <li class="food-item">
                    <div>Tea</div>
                    <button type="button" class="edit-btn">Edit</button>
                    <button type="button" onclick="deleteItem(event);"  class="delete-btn">Delete</button>
                </li>    
            </ul>
     
    </main>  

    <script src="./js/main.js"></script>
    <script src="./js/alert.js"></script>
</body>
</html>
